<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>云合智能科技</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="loading">
        <div class="starBox">
            <div class="star1"></div>
            <div class="star2"></div>
            <div class="star3"></div>
            <div class="star4"></div>
            <div class="star5"></div>
            <div class="star6"></div>
        </div>
    </div>
    <canvas width="500" height="100"></canvas>
    <div class="enter">
        <video id="myVideo" preload="auto" x-webkit-airplay="true"  playsinline="true" webkit-playsinline="true"  src="image/enter.mp4"  ></video>
    </div>
    <div class="history">
        <div class="train">
        <img src="image/train.png" alt=""/>
        <div class="train-word">
            <ul>
                <li>第一次工业革命</li>
                <li>詹姆斯·瓦特改良了蒸汽机，</li>
                <li>人类开始进入"蒸汽时代"</li>
            </ul>
        </div>
    </div>
        <div class="projector">
        <img src="image/projector.png" alt=""/>
        <div class="projector-word">
            <ul>
                <li>第二次工业革命</li>
                <li>电灯、电车、电影放映机</li>
                <li>相继问世，人类进入了</li>
                <li>"电气时代"</li>
            </ul>
        </div>
    </div>
        <div class="tv">
        <img src="image/tv.png" alt=""/>
        <img src="image/tv1.png" alt=""/>
        <div class="tv-video">
            <video id="t-video" src="image/t-video.mp4" x-webkit-airplay="true" playsinline="true" preload="auto"  webkit-playsinline="true" ></video></div>
        <div class="tv-word">
            <ul>
                <li>第三次科技革命</li>
                <li>第一台计算机“EVIAC”</li>
                <li>于1946年诞生</li>
                <li>信息时代拉开序幕</li>
            </ul>
        </div>
    </div>
</div>
    <div class="weixing">
        <video src="./image/1.mp4" x-webkit-airplay="true" playsinline="true"  webkit-playsinline="true" preload="auto" id="weixing"></video>
    </div>
    <div class="earthBox">
        <video id="earth" src="image/earth.mp4" x-webkit-airplay="true"  playsinline="true" webkit-playsinline="true" preload="auto"></video>
    </div>
    <img id="zhinenghua" src="image/zhinenghua.png" alt=""/>
    <div class="eiv">
        <div class="tapBox">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a3"></div>
        </div>
    </div>
    <div class="eiv-info">
    <div class="msk">
        <div class="msk-left">
        </div>
        <div class="msk-right"></div>
    </div>
</div>
    <div class="end">
        <img src="image/end.png" alt=""/>
    </div>
</body>
<script src="lib/jquery.js"></script>
<script src="lib/jquery.mobile-1.4.5.min.js"></script>
<script src="js/pocss.js"></script>
<script src="js/index.js"></script>
</html>
